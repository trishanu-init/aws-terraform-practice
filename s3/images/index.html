<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jhooq - Cloud and DevOps</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            line-height: 1.6;
            font-size: 16px;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
        }

        /* Header and Navigation */
        header {
            background-color: #333;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Hero Section */
        .hero {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 50px 20px;
            margin-bottom: 20px;
        }

        .hero h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2em;
        }

        .hero .button {
            background-color: #fff;
            color: #4CAF50;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
            display: inline-block;
        }

        .hero .button:hover {
            background-color: #ddd;
        }

        /* Content Section */
        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .articles {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        article {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 300px;
        }

        article h3 {
            margin-bottom: 10px;
        }

        article p {
            margin-bottom: 10px;
        }

        article a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }

        article a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to Jhooq</h1>
            <p>Your go-to resource for Cloud and DevOps knowledge.</p>
            <a href="#" class="button">Get Started</a>
        </section>

        <section class="content">
            <h2>Latest Articles</h2>
            <div class="articles">
                <article>
                    <h3>Article Title 1</h3>
                    <p>Summary of the first article...</p>
                    <a href="#">Read More</a>
                </article>
                <article>
                    <h3>Article Title 2</h3>
                    <p>Summary of the second article...</p>
                    <a href="#">Read More</a>
                </article>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Jhooq. All rights reserved.</p>
    </footer>
</body>
</html>
